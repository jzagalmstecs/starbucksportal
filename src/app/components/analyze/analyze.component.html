<h1>Analyze Image</h1>
<!-- <p>The blockquote element is used to present content from another source:</p> -->
<blockquote class="blockquote">
    <p>
        This operation extracts a rich set of visual features based on the image content.
    </p>
    <!-- <footer class="blockquote-footer">From WWF's website</footer> -->
</blockquote>

<div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> {{errorMessage}} to analyze the image
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <img class="img-fluid" src="{{url}}" width="100%">
        </div>
        <div class="col-md-6">
            <!-- {{jsonResponse?.description?.captions[0]?.text}} -->
            {{jsonResponse | json}}
        </div>
    </div>
</div>

<form class="form-inline pt-2" [formGroup] = "analyseForm" (ngSubmit)="analyse()">
    <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" formControlName="urlControl" placeholder="Image Url">
    </div>
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>
